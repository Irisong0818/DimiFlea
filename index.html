<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디미플리</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="log-in">
        <p>로그인</p>
        <p>|</p>
        <p> 회원가입</p>
    </div>
    <header>
        <div id="main-logo">
            <img src="main_logo.svg">
        </div>
        <div id="search-bar" style="border: 3px solid #E72D6C; border-radius: 25px; width: 550px; height: 47px;">
            <img src="search_button.svg" style="position: relative; right: 14px;">
        </div>
        <div id="user-menu">
            <div class="hot-maemul">
                <img src="hot_maemul.svg">
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div id="profile">
                    <img src="profile.svg">
                </div>
                <div id="notificatin">
                    <img src="notification.svg">
                </div>
            </div>
        </div>
    </header>
    <div id="category">
        <p> </p>
        <p>책</p>
        <p>생필품</p>
        <p>무료 나눔</p>
        <p>나눔 / 판매요청</p>
        <p>분실물</p>
        <p>기타</p>
        <img src="see_detail.svg" width="15">
    </div>
</body>
</html>
