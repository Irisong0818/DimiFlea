<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디미플리</title>
    <link rel="stylesheet" href="main.css">
</head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="mint.js"></script>
<body>
    <div id="log-in">
        <p>로그인</p>
        <p>|</p>
        <p> 회원가입</p>
    </div>
    <header>
        <div id="main-logo">
            <img src="main_logo.svg">
        </div>
        <div id="search-bar" style="border: 3px solid #E72D6C; border-radius: 25px; width: 550px; height: 47px;">
            <img src="search_button.svg" style="position: relative; right: 14px;">
        </div>
        <div id="user-menu">
            <div class="hot-maemul">
                <img src="hot_maemul.svg">
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div id="profile">
                    <img src="profile.svg">
                </div>
                <div id="notificatin">
                    <img src="notification.svg">
                </div>
            </div>
        </div>
    </header>
    <div id="category">
        <div id="category-items">
            <p>     </p>
            <p>책</p>
            <p>생필품</p>
            <p>무료 나눔</p>
            <p>나눔 / 판매요청</p>
            <p>분실물</p>
            <p>기타</p>
            <img src="see_detail.svg" width="20">
        </div>
    </div>
    <hr style="border: none; height: 3px; margin-top: 86px; background-color: #E6E6E6;">
    <div class="container">
        <div id="book-type">
            <div class="type-list selected">
                책
            </div>
            <div class="type-list">
                문제집
            </div>
            <div class="type-list">
                교과서
            </div>
            <div class="type-list">
                국내도서
            </div>
            <div class="type-list">
                해외도서
            </div>
        </div>
        <div id="recent-maemul">
            <h2 id="title-text">최근 올라온 매물</h2>
            <div id="maemuls">
                <div class="maemul">
                    <div class="img">
                    </div>
                    <div class="text-descript">
                        <div class="maemul-name">
                            마플시너지 수(상) + 수(하) 세트
                        </div>
                        <div class="maemul-details">
                            <div class="maemul-price">
                                30,000원
                            </div>
                            <div class="upload-time">
                                3초 전
                            </div>
                        </div>
                    </div>
                </div>
                <div class="maemul">
                    <div class="img">
                    </div>
                    <div class="text-descript">
                        <div class="maemul-name">
                            현우진 뉴런 수1 팝니다
                        </div>
                        <div class="maemul-details">
                            <div class="maemul-price">
                                30,000원
                            </div>
                            <div class="upload-time">
                                    10분 전
                            </div>
                        </div>
                    </div>
                </div>
                <div class="maemul">
                    <div class="img">
                    </div>
                    <div class="text-descript">
                        <div class="maemul-name">
                            자서전(?) 팔아요
                        </div>
                        <div class="maemul-details">
                            <div class="maemul-price">
                                30,000원
                            </div>
                            <div class="upload-time">
                                30분 전
                            </div>
                        </div>
                    </div>
                </div>
                <div class="maemul">
                    <div class="img">
                    </div>
                    <div class="text-descript">
                        <div class="maemul-name">
                            마플시너지 수(상) + 수(하) 세트
                        </div>
                        <div class="maemul-details">
                            <div class="maemul-price">
                                30,000원
                            </div>
                            <div class="upload-time">
                                3초 전
                            </div>
                        </div>
                    </div>
                </div>
                <div class="maemul">
                    <div class="img">
                    </div>
                    <div class="text-descript">
                        <div class="maemul-name">
                            마플시너지 수(상) + 수(하) 세트
                        </div>
                        <div class="maemul-details">
                            <div class="maemul-price">
                                30,000원
                            </div>
                            <div class="upload-time">
                                3초 전
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
